# Dependabot configuration for automated dependency updates
# This configuration will automatically scan, find, fix, and create pull requests for outdated dependencies

version: 2
updates:
  # Enable version updates for npm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "LoneStamp"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Allow both production and development dependencies
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    # Ignore specific versions that might cause breaking changes
    ignore:
      - dependency-name: "vue"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
    # Group updates for better organization
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"
          - "vue-tsc"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    assignees:
      - "LoneStamp"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"

  # Enable version updates for Docker (if you add Dockerfile in future)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 3
    assignees:
      - "LoneStamp"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "dependencies"